<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AAU Students Helpdesk Login">
    <meta name="author" content="Davison Isesele">
    <title>AAU | Students Helpdesk - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/css/half-slider.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/index.html">AAU | Students Helpdesk</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/users/registration.html" aria-label="Student Registration">Student Registration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
     <div id="login-page" class="container my-5 animate__animated animate__fadeIn">
        <form class="form-login mx-auto" style="max-width: 400px;" id="loginForm">
            <img src="/img/aau.png" width="300" alt="AAU Logo" class="img-fluid d-block mx-auto" onerror="console.error('Failed to load /img/aau.png')" />
            <h2 class="form-login-heading text-center">Student Login</h2>
            <div class="login-wrap">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="User ID (Email)" name="email" required autofocus aria-describedby="emailHelp" />
                    <label for="email">User ID (Email)</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" required aria-describedby="passwordHelp" />
                    <label for="password">Password</label>
                    <i class="fas fa-eye position-absolute top-50 end-0 translate-middle-y pe-3" style="cursor: pointer;" onclick="togglePassword('password')" aria-label="Toggle password visibility"></i>
                </div>
                <button class="btn btn-theme btn-block" type="submit"><i class="fas fa-sign-in-alt me-2"></i> Sign In</button>
                <hr />
                <div class="registration text-center">
                    <a href="#" id="forgotPasswordLink">Forgot Password?</a> <br>
                    Not Registered? <a href="/users/registration.html">Sign Up</a>
                </div>
            </div>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
    <footer>
        <div class="row">
            <div class="col-12 text-center">
                <img src="/img/aau.png" alt="AAU Logo" width="280" class="img-fluid" onerror="console.error('Failed to load /img/aau.png')">
                <h2>AAU | Students Helpdesk</h2>
                <p><a href="https://aauekpoma.edu.ng">Ambrose Alli University, Ekpoma. PMB 14</a> | Copyright &copy; 2019</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            const icon = document.querySelector(`[onclick="togglePassword('${id}')"]`);
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            });
            const data = await response.json();
            if (response.ok) {
                localStorage.setItem('token', data.token);
                window.location.href = '/users/dashboard.html';
            } else {
                document.getElementById('message').innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
            }
        });

        document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = prompt('Enter your email to reset your password:');
            if (email) {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email }),
                });
                const data = await response.json();
                document.getElementById('message').innerHTML = `<div class="alert alert-success">${data.message}</div>`;
            }
        });
    </script>
</body>
</html>
